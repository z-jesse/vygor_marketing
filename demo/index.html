    <script>
      // Prevent Webstudio static export from wiping the <title>
      document.addEventListener("DOMContentLoaded", () => {
        // Grab the title that was in the original static HTML
        const staticTitle = document.title || "Your Site Name";

        // Force it back immediately and after every possible hydration/navigation
        const forceTitle = () => {
          if (document.title !== staticTitle) {
            document.title = staticTitle;
          }
        };

        forceTitle();

        // Re-apply on common navigation events Webstudio uses
        [
          "turbo:render",
          "htmx:afterSwap",
          "livewire:navigated",
          "popstate",
        ].forEach((ev) => {
          document.addEventListener(ev, forceTitle);
        });

        // Fallback: re-apply every 500 ms for the first 5 seconds (covers weird timing)
        let attempts = 0;
        const interval = setInterval(() => {
          forceTitle();
          if (++attempts > 10) clearInterval(interval);
        }, 500);
      });
    </script>

        <div class="w-html-embed">
          <canvas
            id="dotMatrix"
            style="
              width: 100%;
              height: 100%;
              display: block;
              position: absolute;
              top: 0;
              left: 0;
            "
          ></canvas>

          <script>
            (function () {
              const canvas = document.getElementById("dotMatrix");
              const ctx = canvas.getContext("2d");

              const spacing = 40;
              const radius = 2;
              const maxShift = 4;
              const attractionSpeed = 0.1;
              const chromaOffset = 2; // offset for chromatic aberration
              let dots = [];
              let mouse = { x: -1000, y: -1000 };

              const msToSec = 0.001;

              function createGrid() {
                dots = [];
                const rect = canvas.getBoundingClientRect();
                const width = rect.width;
                const height = rect.height;

                for (let x = 0; x < width; x += spacing) {
                  for (let y = 0; y < height; y += spacing) {
                    dots.push({
                      x,
                      y,
                      period: 2000 + Math.random() * 1000,
                      offset: Math.random() * Math.PI * 2,
                      currentX: x,
                      currentY: y,
                    });
                  }
                }
              }

              function resize() {
                const rect = canvas.getBoundingClientRect();
                canvas.width = rect.width;
                canvas.height = rect.height;
                createGrid();
              }

              new ResizeObserver(resize).observe(canvas);

              window.addEventListener("mousemove", (e) => {
                const rect = canvas.getBoundingClientRect();
                mouse.x = e.clientX - rect.left;
                mouse.y = e.clientY - rect.top;
              });

              function draw(time) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                dots.forEach((dot) => {
                  const t = time * msToSec;
                  // Normal pulsing 0 â†’ 0.4
                  let alpha =
                    (Math.sin(
                      ((2 * Math.PI) / (dot.period * msToSec)) * t + dot.offset,
                    ) +
                      1) /
                    2;
                  alpha *= 0.4;

                  const dx = dot.x - mouse.x;
                  const dy = dot.y - mouse.y;
                  const dist = Math.sqrt(dx * dx + dy * dy);
                  const radiusEffect = 100;

                  let targetX = dot.x;
                  let targetY = dot.y;

                  if (dist < radiusEffect) {
                    // brighten without affecting pulse
                    alpha += (1 - dist / radiusEffect) * 0.8;
                    alpha = Math.min(alpha, 1);

                    // attraction toward mouse
                    const shiftAmount = (1 - dist / radiusEffect) * maxShift;
                    targetX = dot.x - (dx / dist) * shiftAmount;
                    targetY = dot.y - (dy / dist) * shiftAmount;
                  }

                  // smooth easing
                  dot.currentX += (targetX - dot.currentX) * attractionSpeed;
                  dot.currentY += (targetY - dot.currentY) * attractionSpeed;

                  // draw normal white dot
                  ctx.fillStyle = `rgba(255,255,255,${alpha})`;
                  ctx.fillRect(
                    dot.currentX - radius / 2,
                    dot.currentY - radius / 2,
                    radius,
                    radius,
                  );

                  // chromatic aberration near mouse using company color + complementary color
                  if (dist < radiusEffect) {
                    const splitX = (dx / dist) * chromaOffset;
                    const splitY = (dy / dist) * chromaOffset;

                    // company color (#CCC395)
                    ctx.fillStyle = `rgba(204,195,149,${alpha})`;
                    ctx.fillRect(
                      dot.currentX - radius / 2 - splitX,
                      dot.currentY - radius / 2 - splitY,
                      radius,
                      radius,
                    );

                    // complementary color (rgb(51,60,106))
                    ctx.fillStyle = `rgba(51,60,106,${alpha})`;
                    ctx.fillRect(
                      dot.currentX - radius / 2 + splitX,
                      dot.currentY - radius / 2 + splitY,
                      radius,
                      radius,
                    );
                  }
                });

                requestAnimationFrame(draw);
              }

              resize();
              requestAnimationFrame(draw);
            })();
          </script>
